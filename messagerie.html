<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .messagerie {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px;
            padding: 10px;
        }

        .conversation {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .message {
            margin: 5px 0;
        }

        .message.user1 {
            text-align: left;
            color: blue;
        }

        .message.user2 {
            text-align: right;
            color: green;
        }

        .input-zone {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="messagerie">
        <div class="conversation" id="conversation">
            <!-- Les messages s'afficheront ici -->
        </div>
        <div class="input-zone">
            <input type="text" id="message" placeholder="Écrivez un message...">
            <button onclick="envoyerMessage('user1')">Envoyer</button>
        </div>
    </div>

    <script>
        function envoyerMessage(utilisateur) {
            const messageInput = document.getElementById('message');
            const conversation = document.getElementById('conversation');

            if (messageInput.value.trim() !== '') {
                // Créer un nouvel élément de message
                const messageDiv = document.createElement('div');
                messageDiv.className = message ${ utilisateur };
                messageDiv.textContent = messageInput.value;

                // Ajouter le message à la conversation
                conversation.appendChild(messageDiv);

                // Effacer l'entrée du message
                messageInput.value = '';

                // Faire défiler vers le bas
                conversation.scrollTop = conversation.scrollHeight;

                // Réponse simulée pour l'autre utilisateur
                setTimeout(() => {
                    const reponseDiv = document.createElement('div');
                    reponseDiv.className = 'message user2';
                    reponseDiv.textContent = 'Réponse automatique';
                    conversation.appendChild(reponseDiv);
                    conversation.scrollTop = conversation.scrollHeight;
                }, 1000);
            }
        }
    </script>
</body>

</html>
